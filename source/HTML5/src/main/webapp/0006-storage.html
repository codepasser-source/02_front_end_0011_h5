<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML5</title>
<style type="text/css">
#msg {
	display: block;
	border: 1px solid #cccccc;
	width: 100px;
	line-height: 25px;
}
</style>
</head>
<body>
	<h1>HTML5 自学笔记</h1>
	<div id="msg"></div>
</body>

<script type="text/javascript">
    //相当于cookie
	if (localStorage.pagecount) {
		localStorage.pagecount = Number(localStorage.pagecount) + 1;
	} else {
		localStorage.pagecount = 1;
	}
	document.write("<br/>LocalStorage Visits " + localStorage.pagecount + " time(s).");
	
	//与session相同
	if (sessionStorage.pagecount) {
		sessionStorage.pagecount = Number(sessionStorage.pagecount) + 1;
	} else {
		sessionStorage.pagecount = 1;
	}
	document.write("<br/>sessionStorage Visits " + sessionStorage.pagecount + " time(s).");
</script>
</html>
