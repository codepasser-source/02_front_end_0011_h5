<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML5</title>
<style type="text/css">
#div1 {
	display: block;
	float: left;
	width: 500px;
	line-height: 25px;
	padding: 10px;
	border: 1px solid #aaaaaa;
	width: 500px;
}
</style>
</head>
<body>
	<h1>HTML5 自学笔记</h1>
	<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">拖进来</div>
	<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">拖出来</div>
	<img id="drag1" src="resource/dragdrop.jpg" draggable="true"
		ondragstart="drag(event)" width="490" height="715" />
</body>

<script type="text/javascript">
	function allowDrop(ev) {
		ev.preventDefault();
	}

	function drag(ev) {
		ev.dataTransfer.setData("Text", ev.target.id);
	}

	function drop(ev) {
		ev.preventDefault();
		var data = ev.dataTransfer.getData("Text");
		ev.target.appendChild(document.getElementById(data));
	}
</script>
</html>
